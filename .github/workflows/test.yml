name: Unit Tests
on:
  pull_request:
    branches:
      - test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Install pytest
      run: pip install pytest
    - name: Run tests
      run: pytest