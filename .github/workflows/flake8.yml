name: Flake8 Check
on:
  pull_request:
    branches:
      - dev
jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Flake8
      run: pip install flake8
    - name: Run Flake8
      run: flake8 .